<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculadora</title>

    <link rel="stylesheet" href="estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="grid-container">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <!--Nessa o previous irá mostrar o "histórico" da operação e o current irá mostrar o valor inserido -->
        <div data-current-operand class="current-operand"></div>
      </div>

      <button data-all-clear class="span-two">AC</button>
      <button data-delete id="numb">DEL</button>
      <button data-operator class="operator">÷</button>
      <button data-number id="numb">1</button>
      <!--data-number será usado como seletor para ser utilizado no JS mas poderia ser usado uma classe também-->
      <button data-number id="numb">2</button>
      <button data-number id="numb">3</button>
      <button data-operator class="operator">×</button>
      <button data-number id="numb">4</button>
      <button data-number id="numb">5</button>
      <button data-number id="numb">6</button>
      <button data-operator class="operator">+</button>
      <button data-number id="numb">7</button>
      <button data-number id="numb">8</button>
      <button data-number id="numb">9</button>
      <button data-operator class="operator">-</button>
      <button data-number class="span-two">.</button>
      <button data-number id="numb">0</button>
      <button data-equals class="operator">=</button>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
